server {
    listen 80;
    server_name localhost;

    # Frontend (React/Vue build)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        proxy_pass http://frontend:80;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API tasks-service
    location /api/tasks {
        proxy_pass http://tasks-service:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check tasks
    location /api/tasks/health {
        proxy_pass http://tasks-service:3001/health;
    }

    # API stats-service
    location /api/stats {
        proxy_pass http://stats-service:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check stats
    location /api/stats/health {
        proxy_pass http://stats-service:3002/health;
    }
}
